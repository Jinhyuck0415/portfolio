<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">업체 정보</h1>

        <div>
            <label>업체명</label>
            [[${dto.manu_info_name}]]
        </div>
        <div>
            <label>업체 사이트 주소</label>
            [[${dto.manu_info_site}]]
        </div>
        <a th:href="@{/manuinfo/modify(manuInfoNo=${dto.manuInfoNo}, page=${requestDTO.page})}">
            <button class="btn btn-primary" type="button">수정</button>
        </a>

        <a th:href="@{/manuinfo/list(page=${requestDTO.page})}">
            <button class="btn btn-info" type="button">리스트</button>
        </a>


    </th:block>
</th:block>

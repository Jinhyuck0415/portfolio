<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">업체 정보 수정</h1>
        <form th:action="@{/manuinfo/modify}" th:method="post">
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="manuInfoNo" th:value="${dto.manuInfoNo}">
            <div class="form-group">
                <label>업체명</label>
                <input class="form-control" name="manu_info_name" th:value="${dto.manu_info_name}" type="text">
            </div>
            <div class="form-group">
                <label>업체 사이트 주소</label>
                <input class="form-control" name="manu_info_site" th:value="${dto.manu_info_site}" type="text">
            </div>
            <input class="form-control" name="manuMemNo" type="hidden" th:value="${dto.manuMemNo}">

        </form>
        <button class="btn btn-primary modifyBtn" type="button">Modify</button>
        <button class="btn btn-info listBtn" type="button">List</button>
        <button class="btn btn-danger removeBtn" type="button">Remove</button>

        <script th:inline="javascript">
            var actionForm = $("form"); //form 태그 객체
            $(".removeBtn").click(function () {
                actionForm
                    .attr("action", "/manuinfo/remove")
                    .attr("method", "post");

                actionForm.submit();
            });

            $(".modifyBtn").click(function () {
                if (!confirm("수정하시겠습니까?")) {
                    return;
                }

                actionForm
                    .attr("action", "/manuinfo/modify")
                    .attr("method", "post")
                    .submit();
            });

            $(".listBtn").click(function () {
                var pageInfo = $("input[name='page']");

                actionForm.empty(); //form 태그의 모든 내용을 지우고
                actionForm.append(pageInfo); //목록 페이지 이동에 필요한 내용을 다시 추가
                actionForm
                    .attr("action", "/manuinfo/list")
                    .attr("method", "get");

                // console.log(actionForm.html());//먼저 확인 후에 주석처리
                actionForm.submit(); //확인 후 주석 해제
            });
        </script>
    </th:block>
</th:block>

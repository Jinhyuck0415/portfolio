<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic2 :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <!-- ========== table components start ========== -->
        <section class="table-components">
            <div class="container-fluid">
                <!-- ========== title-wrapper start ========== -->
                <div class="title-wrapper pt-30">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="title">
                                <h2>업체 정보 등록</h2>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-md-6">
                            <div class="breadcrumb-wrapper">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a href="#0">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page">
                                            <a th:href="@{/manuinfo/list}"> 전체 업체 리스트</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page">
                                            <a th:href="@{/manuinfo/register}"> 업체 정보 등록</a>
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="tables-wrapper">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card-style mb-30">
                                        <form th:action="@{/manuinfo/register}" th:method="post">
                                            <div class="input-style-1">
                                                <label>업체명</label>
                                                <input class="form-control" name="manu_info_name" placeholder="업체명을 입력하세요." type="text">
                                            </div>
                                            <div class="input-style-1">
                                                <label>업체 사이트 주소</label>
                                                <input class="form-control" name="manu_info_site" placeholder="업체 사이트 주소를 입력하세요." type="text">
                                            </div>
                                            <!-- 이후 업체 멤버 로그인이 되면 그 정보를 가져와서 넣어야함. -->
                                            <input class="form-control" name="manuMemNo" type="hidden" value="admin">
                                            <div style="text-align: right">
                                            <button class="main-btn primary-btn btn-hover" type="submit">등록</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </th:block>
</th:block>

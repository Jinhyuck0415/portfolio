<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic2 :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <section class="tab-components">
            <div class="container-fluid">
                <!-- ========== title-wrapper start ========== -->
                <div class="title-wrapper pt-30">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="title">
                                <h2>상품 수정</h2>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-md-6">
                            <div class="breadcrumb-wrapper">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a href="#0">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item"><a th:href="@{/product/list}">전체 상품 리스트</a></li>
                                        <li aria-current="page" class="breadcrumb-item active">
                                            상품 수정
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- ========== title-wrapper end ========== -->

                <form th:action="@{/product/modify}" th:method="post">
                    <input name="page" th:value="${requestDTO.page}" type="hidden">
                    <input name="productNo" th:value="${dto.productNo}" type="hidden">
                    <input name="keyword" th:value="${requestDTO.keyword}" type="hidden">
                    <div class="form-elements-wrapper">
                        <div class="row">
                            <div class="col-lg-6">
                                <!-- input style start -->
                                <div class="card-style mb-30">
                                    <div class="input-style-1">
                                        <label>상품명</label>
                                        <input class="form-control" name="product_name" th:value="${dto.product_name}"
                                               type="text">
                                    </div>
                                    <div class="select-style-1">
                                        <label>상품 사이즈</label>
                                        <select name="product_size">
                                            <option th:selected="${dto.product_size==null}">-----</option>
                                            <option th:selected="${dto.product_size=='대'}" value="대">대 - 30cm 초과
                                            </option>
                                            <option th:selected="${dto.product_size=='중'}" value="중">중 - 20 ~ 30cm
                                            </option>
                                            <option th:selected="${dto.product_size=='소'}" value="소">소 - 20cm 미만
                                            </option>
                                        </select>
                                    </div>
                                    <div class="input-style-1">
                                        <label>상품 제작 기간</label>
                                        <input class="form-control" name="product_period"
                                               th:value="${dto.product_period}" type="text">
                                    </div>
                                    <div class="input-style-1">
                                        <label>상품 설명</label>
                                        <textarea class="form-control" name="product_desc" rows="5">[[${dto.product_desc}]]</textarea>
                                    </div>

                                    <div class="form-group fileForm">
                                        <label>이미지 파일</label>
                                        <img th:if="${dto.imageDTOList.size() > 0 && dto.imageDTOList[0].path != null }"
                                             th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|">
                                        <div class="custom-file">
                                            <input class="custom-file-input files" id="fileInput" type="file">
                                            <label class="custom-file-label" data-browse="Browse"></label>
                                        </div>
                                    </div>

                                    <div class="box">

                                    </div>

                                    <div class="uploadResult">
                                        <ul>

                                        </ul>
                                    </div>
                                    <div style="text-align: right">
                                        <button class="btn btn-primary modifyBtn" type="button">수정</button>
                                        <button class="btn btn-info listBtn" type="button">리스트</button>
                                        <button class="btn btn-danger removeBtn" type="button">삭제</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>

                <script>

                    var actionForm = $("form"); //form 태그 객체
                    $(".removeBtn").click(function () {
                        actionForm
                            .attr("action", "/product/remove")
                            .attr("method", "post");

                        actionForm.submit();
                    });

                    $(".modifyBtn").click(function () {
                        if (!confirm("수정하시겠습니까?")) {
                            return;
                        }

                        actionForm
                            .attr("action", "/product/modify")
                            .attr("method", "post")
                            .submit();
                    });

                    $(".listBtn").click(function () {
                        //var pageInfo = $("input[name='page']");
                        var page = $("input[name='page']");
                        var keyword = $("input[name='keyword']");

                        actionForm.empty(); //form 태그의 모든 내용을 지우고
                        actionForm.append(page); //목록 페이지 이동에 필요한 내용을 다시 추가
                        actionForm.append(keyword);

                        actionForm
                            .attr("action", "/product/list")
                            .attr("method", "get");

                        // console.log(actionForm.html());//먼저 확인 후에 주석처리
                        actionForm.submit(); //확인 후 주석 해제
                    });


                    $(document).ready(function (e) {

                        var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                        var maxSize = 10485760; //10MB

                        function checkExtension(fileName, fileSize) {

                            if (fileSize >= maxSize) {
                                alert("파일 사이즈 초과");
                                return false;
                            }

                            if (regex.test(fileName)) {
                                alert("해당 종류의 파일은 업로드할 수 없습니다.");
                                return false;
                            }
                            return true;
                        }

                        $(".custom-file-input").on("change", function () {

                            var fileName = $(this).val().split("\\").pop();
                            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

                            var formData = new FormData();

                            var inputFile = $(this);

                            var files = inputFile[0].files;

                            var appended = false;

                            for (var i = 0; i < files.length; i++) {

                                if (!checkExtension(files[i].name, files[i].size)) {
                                    return false;
                                }

                                console.log(files[i]);
                                formData.append("uploadFiles", files[i]);
                                appended = true;
                            }

                            //upload를 하지 않는다.
                            if (!appended) {
                                return;
                            }

                            for (var value of formData.values()) {
                                console.log(value);
                            }

                            //실제 업로드 부분
                            //upload ajax
                            $.ajax({
                                url        : '/uploadAjax',
                                processData: false,
                                contentType: false,
                                data       : formData,
                                type       : 'POST',
                                dataType   : 'json',
                                success    : function (result) {
                                    console.log(result);
                                    showResult(result);
                                },
                                error      : function (jqXHR, textStatus, errorThrown) {
                                    console.log(textStatus);
                                }
                            }); //$.ajax
                        }); //end change event


                        function showResult(uploadResultArr) {

                            var uploadUL = $(".uploadResult ul");

                            var str = "";

                            $(uploadResultArr).each(function (i, obj) {

                                str += "<li data-name='" + obj.imgName + "' data-path='" + obj.path + "' data-uuid='" + obj.uuid + "'>";
                                str + " <div>";
                                str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
                                str += "class='btn-warning btn-sm'>X</button><br>";
                                str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                                str += "</div>";
                                str + "</li>";
                            });

                            uploadUL.append(str);
                        }

                        $(".uploadResult ").on("click", "li button", function (e) {

                            console.log("delete file");

                            var targetFile = $(this).data("file");

                            var targetLi = $(this).closest("li");

                            $.ajax({
                                url     : '/removeFile',
                                data    : {fileName: targetFile},
                                dataType: 'text',
                                type    : 'POST',
                                success : function (result) {
                                    alert(result);

                                    targetLi.remove();
                                }
                            }); //$.ajax
                        });


                        //prevent submit
                        $(".btn-primary").on("click", function (e) {
                            e.preventDefault();

                            var str = "";

                            $(".uploadResult li").each(function (i, obj) {
                                var target = $(obj);

                                str += "<input type='hidden' name='imageDTOList[" + i + "].imgName' value='" + target.data('name') + "'>";

                                str += "<input type='hidden' name='imageDTOList[" + i + "].path' value='" + target.data('path') + "'>";

                                str += "<input type='hidden' name='imageDTOList[" + i + "].uuid' value='" + target.data('uuid') + "'>";

                            });

                            //태그들이 추가된 것을 확인한 후에 comment를 제거
                            $(".box").html(str);

                            $("form").submit();

                        });


                    }); //document ready
                </script>

    </th:block>

</th:block>

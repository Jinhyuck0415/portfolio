<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">옵션 작성</h1>
        <form th:action="@{/option/register}" th:method="post">
            <div class="form-group">
                <label>옵션명</label>
                <input class="form-control" name="option_name" placeholder="옵션명을 입력하세요." type="text">
            </div>
            <div class="form-group">
                <label>옵션 설명</label>
                <input class="form-control" name="option_desc" placeholder="옵션의 설명을 입력하세요." type="text">
            </div>
            <!-- 이후 업체 멤버 로그인이 되면 그 정보를 가져와서 넣어야함. -->
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </th:block>
</th:block>
